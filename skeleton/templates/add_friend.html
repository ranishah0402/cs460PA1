<!DOCTYPE html>
<html>
<head>
	<title>Finding Friends!</title>
</head>
 

<body> 
    <h3>Here are your friends: </h3>
    {%if friends%}
        <ul>
            {%for friend in friends%}
            <li><a href=""{{friend}}></li>
            {%endfor%}
        </ul>
    {%endif%}

    <h3>Find New Friends: </h3>
    <form method="post" action="{{ url_for('results') }}"> 
        <label for="new_friends">Enter their email:</label>
        <input type="text" name="friendEmail" /><br />
        <input type="submit" /> 
    </form>


    {% if user_creds %}
        <h3> Here is your result: </h3>
        <p>{{user_creds}}</p>
        <form action="{{url_for('add_friends')}}" method = "POST">
            <input type="submit" name="add_friend" value="add friend"/>
            <input type = "hidden" value = {{friend_id}} name="friend_id" required = 'true' />
        </form>
    {%endif%}


</body>
